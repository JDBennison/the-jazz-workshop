<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jazz Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/39f437f428.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('TOl5EGIJFpCwXp36a');
        })();
    </script>
    <script src="assets/js/subscribe.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
        }
    </style>
    <meta name="description"
        content="A jazz education programme offering practical workshops and jazz theory courses in Brighton. Our ethos pairs an empathetic learning environment with a methodical approach to understanding jazz as a genre.">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/jazz-logo-white.png" alt="The Jazz Workshop" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item px-3">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="courses.html">Courses</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="get-involved.html">Get Involved</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center py-5">
                <h1>Contact</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pb-5">
                <p>To contact The Jazz Workshop regarding anything other than workshops and courses, please use this form.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pb-5">
                <form id="contact_form" onsubmit="return sendMail(this);">
                    <div class="row mb-3">
                        <label for="full_name" class="col-sm-3 col-form-label">Full name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Your email"
                                required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="subject" class="col-sm-3 col-form-label">Subject</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="message" class="col-sm-3 col-form-label">Message</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Message"
                                required></textarea>
                        </div>
                    </div>
                     <div class="g-recaptcha py-3" data-sitekey="6LfNzj0nAAAAAFR6NqLb8x1vkSnHmy8fljcCN4Nq"></div>
                    <button type="submit" class="btn btn-teal">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-black">
        <div class="row py-3 text-center text-md-start">
            <div class="col-12 col-md-6 pb-3 pb-md-0">
                <a href="https://www.facebook.com/thejazzworkshopbrighton/" target="_blank"
                    class="link-light social-icon px-5">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/jazz_workshop_brighton/" target="_blank" class="link-light social-icon">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="col-12 col-md-6 text-md-end ">
                <form id="subscribe">
                    <div class="row g-4">
                        <div class="col-3">
                            <label for="FooterEmail" class="col-form-label text-light">Subscribe</label>
                        </div>
                        <div class="col-6">
                            <input type="email" name="email" class="form-control" id="FooterEmail"
                                placeholder="Enter your Email Address" required>
                        </div>
                        <div class="col-3 text-start">
                            <button type="submit" class="btn btn-outline-light" onclick='SubscribeForm()'>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="assets/js/sendEmail.js"></script>
    
</body>

</html>
